
name: ubuntu
on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    paths-ignore:
      - .github/workflows/macos.yml
      - .github/workflows/windows.yml

jobs:
  rspec:
    name: Ubuntu RSpec [ruby-${{ matrix.ruby }}&libvips-${{ matrix.libvips_version }}]
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.6', '2.5', '2.4' ]
        libvips_version: ['8.6.5', '8.7.4', '8.10.1']
        experimental: [false]
        include:
          - ruby: '2.7'
            libvips_version: '8.7.4'
            experimental: true

    steps:
    - uses: actions/checkout@v2
    - name: Use Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Setup Deps Package
      run: |
        sudo apt-get install -y libexpat1-dev gettext liblcms2-dev \
          libopenexr-dev libcfitsio-dev libgif-dev \
          libgs-dev libgsf-1-dev libmatio-dev libopenslide-dev liborc-0.4-dev \
          libpango1.0-dev libpoppler-glib-dev librsvg2-dev \
          libwebp-dev libfftw3-dev libglib2.0-dev tesseract-ocr \
          tesseract-ocr-chi-sim \
          libxslt-dev libxml2-dev
    # - name: Cache ImageMagick
    #   uses: actions/cache@v2
    #   with:
    #     path: ~/imagemagick
    #     key: ${{ runner.os }}-imagemagick-${{ hashFiles('**/install-imagemagick.sh') }}
    - name: Setup ImageMagick 7
      run: |
        export IMAGEMAGICK_VERSION=7.0.10-23
        ./install-imagemagick.sh
        sudo ldconfig
    # - name: Cache libvips
    #   uses: actions/cache@v2
    #   with:
    #     path: ~/vips
    #     key: ${{ runner.os }}-${{matrix.libvips_version}}-vips-${{ hashFiles('**/install-vips.sh') }}
    - name: Setup Libvips
      run: |
        export LIBVIPS_VERSION=${{matrix.libvips_version}}
        bash install-vips.sh --without-python
        sudo ldconfig
    - name: Update gems
      run: |
        export NOKOGIRI_USE_SYSTEM_LIBRARIES=true
        gem install bundler -v '~> 1.16' --default
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        cat Gemfile.lock
    - name: Run specs
      run: |
        bundle exec rake
    - name: Rubocop
      run: |
        bundle exec rubocop
